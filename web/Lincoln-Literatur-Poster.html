:root {
    --pink: rgb(195, 117, 169);
    --grey: rgb(112, 104, 99);
    --lightgrey: rgb(173, 164, 161);
    --magenta: rgb(161, 86, 152);
    --darkmagenta: rgb(93, 50, 84);
    --black: rgb(49, 54, 66);
    --white: white;

    --sm-width: 10%;
    --md-width: 20%;
    --lg-width: 30%;
    --xl-width: 40%;

    --height-74: 74%;
    --height-55: 55%;
    --height-37: 37%;
    --height-28: 28%;
    --height-26: 26%;
    --height-17: 17%;
    --height-16: 16%;
    --height-10: 10%;
    --height-9: 9%;
}

.main {
    font-family: system-ui;
    margin: 2rem;
}

.header {
    margin-bottom: 1rem;
}

.title h2 {
    font-size: 18px;
    margin: 0.5rem 0;
}

.header .location {
    font-size: 14px;
    margin-top: 0.5rem;
    text-align: right;
    font-weight: bold;
}

.grid {
    display: flex;
    width: 100%;
    height: 30vh;
}

@media only screen and (min-width: 768px) {
    .title h2 {
        font-size: 24px;
    }

    .header .location {
        font-size: 20px;
    }

    .grid {
        height: 50vh;
    }
}

@media only screen and (min-width: 1024px) {
    .grid {
        height: 80vh;
    }
}

.grid-wide {
    display: flex;
    flex-direction: column;
}

.grid-wide--sm {
    width: var(--sm-width);
}

.grid-wide--md {
    width: var(--md-width);
}

.grid-wide--lg {
    width: var(--lg-width);
}

.grid-wide--xl {
    width: var(--xl-width);
}

.col-74 { height: var(--height-74); }
.col-55 { height: var(--height-55); }
.col-37 { height: var(--height-37); }
.col-28 { height: var(--height-28); }
.col-26 { height: var(--height-26); }
.col-17 { height: var(--height-17); }
.col-16 { height: var(--height-16); }
.col-10 { height: var(--height-10); }
.col-9  { height: var(--height-9); }

/* Background Colors grouped by colour. */
.color-scheme-BGD > :first-child,
.color-scheme-WBG > :nth-child(2),
.color-scheme-PWB > :last-child {
    background-color: var(--black);
}

.color-scheme-GDM > :first-child,
.color-scheme-BGD > :nth-child(2),
.color-scheme-WBG > :last-child {
    background-color: var(--grey);
}

.color-scheme-DML > :first-child,
.color-scheme-GDM > :nth-child(2),
.color-scheme-BGD > :last-child {
    background-color: var(--darkmagenta);
}

.color-scheme-MLP > :first-child,
.color-scheme-DML > :nth-child(2),
.color-scheme-GDM > :last-child {
    background-color: var(--magenta);
}

.color-scheme-WBG > :first-child,
.color-scheme-PWB > :nth-child(2),
.color-scheme-LPW > :last-child {
    background-color: var(--white);
}

.color-scheme-LPW > :first-child,
.color-scheme-MLP > :nth-child(2),
.color-scheme-DML > :last-child {
    background-color: var(--lightgrey);
}

.color-scheme-PWB > :first-child,
.color-scheme-LPW > :nth-child(2),
.color-scheme-MLP > :last-child {
    background-color: var(--pink);
}

/* Printing styles to ensure the poster can be printed as a pdf. */
@media print {
    body {-webkit-print-color-adjust: exact;}

    .grid {
        height: 80vh;
    }

    .main {
        margin: 0;
    }
}
